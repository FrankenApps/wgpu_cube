[build-dependencies]
anyhow = "1.0"
fs_extra = "1.2"
glob = "0.3"

[[bin]]
name = "efficient_cube"
path = "src/main.rs"

[lib]
name = "wgpu_shape_renderer"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"
